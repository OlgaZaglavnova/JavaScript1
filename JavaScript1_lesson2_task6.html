<body>
	<script>
		'use strict';
		/*
		6**. (Сложное задание, требует времени и возможно гугления, делайте по желанию.)
Программа должна спросить у пользователя число, это будет количество денег, которое он хочет
положить на счет в банке. Затем программа должна выдать примерно такое сообщение:
"Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101
"Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020
"Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104
То есть ваша задача выводить слово «рубль» в правильном падеже, в зависимости от введенного
числа.
		*/
		/**
		 * Функция запрашивает сумму (числом) и выдает сообщение и обуспешном зачислении суммы. 
		 * /@returns{String}
		 */
		function returnCashString(){
			sum = prompt("Введите сумму (числом):");
			value = "рубл";
			lastSym = Number(sum.charAt(sum.length-1));
			preLastSym = Number(sum.charAt(sum.length-2));
			if (preLastSym ==1 || (lastSym == 0 || (lastSym >= 5 && lastSym <= 9))){
				value +="ей";
			} else if (preLastSym !=1 && lastSym == 1){
				value +="ь";
			} else if (preLastSym !=1 && (lastSym >= 2 && lastSym<=4)){
				value +="я";
			}
			else{
				alert("Введено не число. Введите число.");
				returnCashString();
			}
		return "Ваша сумма в " + sum + " " + value + " успешно зачислена";
		}
//объявляю переменные глобальными, чтобы при рекурсивном вызове функции команда let не запускалась несколько раз.
		let sum;
		let value="";
		let lastSym;
		let preLastSym;
//вызываю функцию
		alert(returnCashString());
	</script>
</body>

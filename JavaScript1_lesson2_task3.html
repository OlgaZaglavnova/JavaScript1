<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript1 Lesson2 Task3</title>
</head>
<body>
	<script>
	'use strict';
		/*
		Объявить две переменные a и b и задать им целочисленные произвольные начальные
значения.
Затем написать скрипт, который работает по следующему принципу:
- если a и b положительные, вывести их разность (ноль можно считать положительным числом);
- если а и b отрицательные, вывести их произведение;
- * (этот пункт посложнее, делайте по желанию) если а и b разных знаков, вывести их сумму;
		*/
		let a = parseInt(prompt('Введите целое число а:'));
		let b = parseInt(prompt('Введите целое число b:'));
		/**
		 * Простой вариант функции
		 * возвращает разность аргументов, если оба числа >=0, 
		 * произведение аргументов, если оба числа отрицательные,
		 * сумму аргументов, если числа с разными знаками.
		 * @param{number}param1
		 * @param{number}param2
		 * @returns{number};
		 */
		function getResultVersion1(param1 ,param2){
			let result = "";
			if (param1 >= 0 && param2 >= 0){
				result = param1 - param2;
			} 
			else if (param1 < 0 && param2 < 0){
				result = param1 * param2;   
			}
			else if ((param1 >= 0 && param1 < 0) || (param1 < 0 && param2 >= 0)){
				result = param1 + param2;	
			}
			else {
				result=NaN;
				alert ('Непредусмотренная ситуация, возможно введены не числа.');
			}
			return result;
		}
		console.log(getResultVersion1(a , b) );
		/**
		 * Вариант функции с использованием Math.sign
		 * метод не очень удобный, но возможность такая существует.
		 * возвращает разность аргументов, если оба числа >=0, 
		 * произведение аргументов, если оба числа отрицательные,
		 * сумму аргументов, если числа с разными знаками.
		 * @param{number}param1
		 * @param{number}param2
		 * @returns{number};
		 */
		function getResultVersion2(param1 ,param2){
			let result = "";
			if ((Math.sign(param1) == 1 || Math.sign(param1) == 0) && (Math.sign(param2) == 1||Math.sign(param2) == 0)){
				result = param1 - param2;
			} 
			else if ((Math.sign(param1) == -1 || Math.sign(param1) == -0) && (Math.sign(param2) == -1||Math.sign(param2) == -0)){
				result = param1 * param2;   
			}
			else if (Math.sign(param1 * param2) == -1||Math.sign(param1 * param2) == -0){
				result = param1 + param2;	
			}
			else {
				result=NaN;
				alert ('Непредусмотренная ситуация, возможно введены не числа.');
			}
			return result;
		}
		console.log(getResultVersion2(a , b) );
	</script>
</body>
</html>

<body>
    <script>
        'use strict';
        /*
        4 Перед вами находится массив с продуктами, сегодня распродажа и вам нужно на каждый товар применить скидку
        15%, можете использовать метод forEach https://mzl.la/1AOMMWX :
        const products = [
            {
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },
        ];
        */
        const products = [
            {
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },
        ];
        products.forEach(function(element){
            element.discountPrice = element.price * (1 - 0.15);
        });
        console.log(products);
    </script>
    
</body>

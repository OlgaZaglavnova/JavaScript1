<script>
	'use strict';
	/*3
	Вывести в консоль значения выражений и объяснить почему получились такие значения
	используя комментарии к каждому выражению:
	10 + 10 + "10"*/
	
	let a=10;
	let b=10;
	let c="10";
	let d=a+b+c;
	console.log(`10+10+\"10\" = ${d} (2010)`);
	console.log("1) суммируются два числа 10 +10, получается 20;");
	console.log("2) второй плюс обнаруживает одним из слагаемых строку \"10\", приводит первое слагаемое (число 20) к типу строка и конкатенирует строки \"20\" и \"10\";");
	console.log("3) получившаяся строка записывается в переменную d;");
	console.log("4) значение переменной d с помощью метода console.log() выводится на консоль.");
	/* 10 + "10" + 10 */
	a=10;
	b="10";
	c=10;
	d=a+b+c;
	console.log(`10+\"10\"+10 = ${d} (101010)`);
	console.log("1) первый плюс обнаруживает одним из слагаемых строку \"10\", приводит первое слагаемое (число 10) к типу строка и конкатенирует строки \"10\" и \"10\", получится строка \"1010\";");
	console.log("2) второй плюс обнаруживает одним из слагаемых строку \"1010\", приводит свое второе слагаемое (число 10 в переменной c) к типу строка и конкатенирует строки \"1010\" и \"10\", получится строка \"101010\";");
	console.log("3) получившаяся строка записывается в переменную d;");
	console.log("4) значение переменной d с помощью метода console.log() выводится на консоль.");
	/* 	10 + 10 + +"10" */
	a=10;
	b=10;
	c="10";
	d=a+b+ +c;
	console.log(`10+10+ +\"10\" = ${d} (30)`);
	console.log("1) суммируются два числа 10 +10, получается 20;");
	console.log("2) т.к. приоритет унарного плюса 15, а сложения 13, то сначала унарный плюс преобразует строку \"10\" в число;");
	console.log("3) второй плюс суммирует два числа 20 +10, получается 30;");
	console.log("4) получившееся число записывается в переменную d;");
	console.log("5) значение переменной d с помощью метода console.log() выводится на консоль.");
	/* 	10 / -"" */
	a=10;
	b="";
	d=a/ -b;
	console.log(`10 / -\"\" = ${d} (-Infinity)`);
	console.log("1) приоритет унарного минуса 15, приоритет деления 14, поэтому сначала унарный минус преобразует пустую строку в отрицательное число -0;");
	console.log("2) деление числа 10 на отрицательное число даст в результате знак -, деление на 0 даст результат Infinity;");
	console.log("3) получившееся значение -Infinity записывается в переменную d;");
	console.log("4) значение переменной d с помощью метода console.log() выводится на консоль.");
	/* 	10 / +"2,5" */
	a=10;
	b="2,5";
	d=a/ +b;
	console.log(`10 / +\"2,5\" = ${d} (NaN)`);
	console.log("1) т.к. приоритет унарного плюса=15 выше приоритета деления =14, то сначала унарный плюс попытается преобразовать строку \"2,5\" в число, но не сможет из-за запятой и выдаст результат NaN;");
	console.log("2) деление числа 10 на NaN даст в результате NaN");
	console.log("3) получившееся значение - NaN записывается в переменную d;");
	console.log("4) значение переменной d с помощью метода console.log() выводится на консоль.");
</script>

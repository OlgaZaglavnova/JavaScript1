<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript1 Lesson2 Task4</title>
</head>
<body>
	<script>
		/*
		4 Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя
параметрами. Т.е. например, функция для сложения должна принимать два числа, складывать их
и возвращать результат.
Обязательно использовать оператор return.
		*/
	'use strict'
	/**
	 * Функция возвращает сумму двух чисел
	 * @param {number} a
	 * @param {number} b
	 * @returns{number}
	 */
	function summarize (a, b) {
		return a + b;
	} 
	/**
	 * Функция возвращает разность двух чисел
	 * @param {number} a
	 * @param {number} b
	 * @returns{number};
	 */
 	function subtract(a, b){
		return a - b;
	}
	/**
	 * Функция возвращает произведение двух чисел
	 * @param {number} a
	 * @param {number} b
	 * @returns{number};
	 */
	function multiply(a, b){
		return a * b;
	}
	/**
	 * Функция возвращает частное двух чисел
	 * @param {number} a
	 * @param {number} b
	 * @returns{number};
	 */
	function divide(a, b){
		return a / b;
	}
	
	let n1 = Number(prompt("Введите первое число:"));
	let n2 = Number(prompt("Введите второе число:"));
	console.log(`${n1} + ${n2} = ${summarize(n1, n2)}`);
	console.log(`${n1} - ${n2} = ${subtract(n1, n2)}`);
	console.log(`${n1} * ${n2} = ${multiply(n1, n2)}`);
	console.log(`${n1} / ${n2} = ${divide(n1, n2)}`);
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript1 Lesson2 Task1</title>
</head>
<body>
	<script>
		'use strict';
		//пример 1
		let a=1, b=1, c, d;
		c = ++a;
		alert (c);
		// ответ: 2 т.к. инкремент в префиксной форме сначала увеличивает значение переменной а на 1, 
		//получим а=2, потом записывает значение а в переменную с, т.е. с = 2.
		
		// пример 2
		d = b++;
		alert(d);
		// ответ: 1, т.к. инкремент в постфиксной форме означает, что сначала в переменную d запишется 
		//значение переменной b, т.е. d=1, а потом значение переменной b увеличится на 1, b=2.
		
		// пример 3
		c = 2 + ++a;
		alert(c);
		// ответ: 5, т.к. в переменной а к настоящему моменту хранится значение 2, полученное в примере 1, 
		//инкремент в префиксной форме увеличивает значение a на 1, получим а=3, 
		//затем последует операция сложения 2+3 = 5 и значение 5 запишется в переменную с.
		
		// пример 4
		d = 2 + b++;
		alert(d);
		// ответ: 4, т.к. инкремент в постфиксной форме означает, что сначала выполнится суммирование 2 и 
		//значения переменной b, которое на данный момент = 2 после примера 2, и полученное значение 
		//запишется в переменную d. После чего значение переменной b увеличится на 1, т.е. b = 3.
		
		alert(a); // ответ: 3, т.к. после примера 3 в переменной а хранится значение 3.
		alert(b); // ответ: 3, т.к. после примера 4 в переменной b хранится значение 3.
	</script>
</body>
</html>

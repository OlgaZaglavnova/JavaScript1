<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript1 Lesson1 Task2</title>
</head>
<body>
    <script>
        'use strict';
        /*
        2 С помощью цикла for написать алгоритм для вывода чисел от 0 до 10 включительно, чтобы результат выглядел так:
        0 – это ноль
        1 – нечетное число
        2 – четное число
        3 – нечетное число
        …
        10 – четное число
        */
       for (let i = 0; i <= 10; i++){
            if (i == 0) {
                console.log("0 - это ноль");
            }
            else if ((i % 2) > 0){
                console.log(i + " - нечетное число");
            }
            else{
                console.log(i + " - четное число");
            }
       }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript1 Lesson1 Task7</title>
</head>
<body>
    <script>
        'use strict';
        /*
        7 Нарисовать горку с помощью console.log (используя цикл for), как показано на рисунке,
        только у вашей горки должно быть 20 рядов, а не 5:
        x
        xx
        xxx
        xxxx
        xxxxx
        */
        for (let i = 1; i <= 20; i++){
            let xstr = "";
            for (let j = 1; j <= i; j++){
                xstr += "x";
            };
            console.log(xstr);
        };
    </script>
</body>
</html>
